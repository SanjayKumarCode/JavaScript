<body>
    <script>
       var English=perseInt(prompt("Enter english mark"));
       var javaScript=perseInt(prompt("Enter javaScript mark"));
       var HTML=perseInt(prompt("Enter HTML mark"));

       function percentage(num1,num2,num3)
       {
        var x=num1+num2+num3;
        var z=x/300*100;
        return z;

       }
       var Total=percentage(English,javaScript,HTML);
       console.log("Total percentage is:"+Total+"%");
    </script>
