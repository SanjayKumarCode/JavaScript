<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </div>
        <div class="field2">

            <select name="tip" id="tip" class="field__input2">

            </select>

            <label for="people" class="field__label3">People</label>
            <input type="number" value="1" min="1" step="1" id="people" class="field__input3">
        </div>
        <button id="calculate">Calculate</button>
        <div class="info">
            <p class="info__tip"></p>
            <p class="info__total"></p>

    </div>
</body>
