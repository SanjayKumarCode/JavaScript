<body>
    <h1>Sanjay Kumar</h1>
    <Script>
        // for Even Number
        for(var i=1;i<=20;i++){
            if(i%2 !=0){
                continue;
            }

            console.log(" Even no is True "+i);
        } 
        // for odd number
        for(var i=1;i<=20;i++){
            if(i%2!=0){
                console.log("  odd no is False  "+i);
            }
        }

    </Script>
