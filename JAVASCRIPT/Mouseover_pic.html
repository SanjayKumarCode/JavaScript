<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
    display: flex;
    justify-content: space-around;
}
.img1,.img2,.img3{
    width: 100px;
    height: 100px;

}
    </style>
</head>
<body>
    <div class="main">
        <img class="img1" id="img1" src="https://www.ionos.ca/digitalguide/fileadmin/DigitalGuide/Teaser/code-editoren-t.jpg">

        <img class="img2" id="img2" src="https://www.ionos.ca/digitalguide/fileadmin/DigitalGuide/Teaser/code-editoren-t.jpg">

        <img class="img3" id="img3" src="https://www.ionos.ca/digitalguide/fileadmin/DigitalGuide/Teaser/code-editoren-t.jpg">

    </div>
    <script>
        let pic11 = document.getElementById("img1");
    pic11.addEventListener("mouseover", function() {
    pic11.style.width="240px";
    pic11.style.height="200px";
});
let pic12= document.getElementById("img1");
    pic12.addEventListener("mouseout", function() {
    pic12.style.width="200px";
    pic12.style.height="160px";
});

let pic22 = document.getElementById("img2");
    pic22.addEventListener("mouseover", function() {
    pic22.style.width="240px";
    pic22.style.height="200px";
});
let pic21= document.getElementById("img2");
    pic21.addEventListener("mouseout", function() {
    pic21.style.width="200px";
    pic21.style.height="160px";
});


let pic33 = document.getElementById("img3");
    pic33.addEventListener("mouseover", function() {
    pic33.style.width="240px";
    pic33.style.height="200px";
});
let pic31= document.getElementById("img3");
    pic31.addEventListener("mouseout", function() {
    pic31.style.width="200px";
    pic31.style.height="160px";
});







    </script>
</body>
</html>
